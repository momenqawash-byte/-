
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co'Ma Workspace</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81', 950: '#1e1b4b',
                        },
                        gray: {
                            50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db', 400: '#9ca3af', 500: '#6b7280', 600: '#4b5563', 700: '#374151', 800: '#1f2937', 900: '#111827', 950: '#030712',
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 30px rgba(0, 0, 0, 0.03)',
                        'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
                        'glow': '0 0 20px rgba(99, 102, 241, 0.4)',
                        'glow-sm': '0 0 10px rgba(99, 102, 241, 0.3)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(15px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        scaleIn: { '0%': { transform: 'scale(0.97)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #4f46e5; }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(at 0% 0%, #f1f5f9 0, transparent 50%), 
                        radial-gradient(at 100% 0%, #f8fafc 0, transparent 50%);
            z-index: -2;
        }

        @keyframes blobMotion {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            50% { transform: translate3d(30px, -30px, 0) scale(1.05); }
            100% { transform: translate3d(0, 0, 0) scale(1); }
        }

        .blob-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            contain: strict;
        }

        .perf-mode .blob-bg {
            display: none !important;
        }

        .blob-item {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); 
            will-change: transform;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            animation: blobMotion 12s infinite ease-in-out;
        }
        
        .blob-1 { top: -10%; left: -5%; width: 500px; height: 500px; background: rgba(99, 102, 241, 0.12); animation-duration: 15s; }
        .blob-2 { top: 10%; right: -5%; width: 450px; height: 450px; background: rgba(168, 85, 247, 0.1); animation-delay: -4s; animation-duration: 18s; }
        .blob-3 { bottom: -10%; left: 15%; width: 550px; height: 550px; background: rgba(59, 130, 246, 0.08); animation-delay: -8s; animation-duration: 20s; }

        /* PRETTIER SCROLLBARS */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px;
            transition: background 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.3);
        }
        
        /* Specific Fix for Sidebar and Nav Containers */
        .glass::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.05);
        }
        .glass:hover::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
        }

        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .perf-mode .glass {
            background: #ffffff;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: 1px solid #e2e8f0;
        }
        
        .dir-ltr { direction: ltr; text-align: left; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.mjs",
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="blob-bg">
        <div class="blob-item blob-1"></div>
        <div class="blob-item blob-2"></div>
        <div class="blob-item blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
